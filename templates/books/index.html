{% extends 'base.html' %}

{% block content %}

{% for book in all_books %}
<div class="book">
    <div class="container">
        <p class="name">
            "{{ book.title }}" by
            {{ book.author.name }}
        </p>
    </div>
        <form class="delete-form" action="/books/{{ book.id }}/delete" method="POST">
            <button class="trash-button">
                <i class="fa fa-trash-o fa-3x">
                </i>
            </button>
        </form>
</div>
{% endfor %}


{% endblock %}
